name: run
on:
  schedule:
    - cron: "0 4 * 6#3"  #每月第3个周五(6-1)12:00(4:00+8)  每12小时 "0 0/12 * * *"
jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send run

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: sender
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run dd
        run: |
          python ./run.py ${{ secrets.DD_TOKEN }}
    #- run: pip install requests && python ./run.py ${{ secrets.DD_TOKEN }}

    env:
      DD_TOKEN: ${{ secrets.DD_TOKEN }}
