name: zhiban
on:
  schedule:
  - cron:   '0 0 1 * *' #001每月1号8点#40 3,9=每日11点40,17点40，两个时间点执行任务
  workflow_dispatch:
jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send zhiban to your friend

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        ref: main

    - name: sender
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip install requests && python ./zhiban.py

    env:
      TOKEN_DD: ${{ secrets.TOKEN_DD }}
      MOBIE: ${{ secrets.MOBIE }}
